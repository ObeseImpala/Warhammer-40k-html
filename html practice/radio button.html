<!DOCTYPE html>
<html>
<head>
        <title>Pick your gender</title>
</head>
<body>
    
<form action="">
    <input type="radio" name="gender" value="male"> Male <br>
    <input type="radio" name="gender" value="female"> Female <br>
    <input type="radio" name="gender" value="other"> Other <br>
</form>

<p><b>Note:</b> When a user clicks on a radio-button, it becomes checked,
and all other radio buttons with equal name become
unchecked.</p>

<!--ako promenimo naziv pod NAME onda moze da se klikne na vise,tj, samo na po jedan isti ili sve ako svi imaju razliciti NAME-->

</body>
</html>
